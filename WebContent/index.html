<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>人力资源管理系统登录注册页面</title>
<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
</head>
<body>
<h1>人力资源管理系统登录注册</h1>
	<div class="container">
		<div class="login">
			<h2>登 录</h2>
			<form action="user/login" method="post">
				<input type="text" Name="uName" placeholder="用户名" required="required">
				<input type="password" Name="password" placeholder="密码" required="required">
				<ul class="tick">
					<li>
						<input type="checkbox" id="brand1" value="">
						<label for="brand1"><span></span>记住我</label>
					</li>
				</ul>
				<div class="send-button">
					<input type="submit" value="登 录">
				</div>
			</form>
			<a href="#">记住密码?</a>
			<div class="social-icons">
				<p>- 其他方式登录 -</p>
				<ul>
					<li class="qq"><a href="#">
					<span class="icons"></span>
					<span class="text">QQ</span></a></li>
					<li class="weixin"><a href="#">
					<span class="icons"></span>
					<span class="text">微信</span></a></li>
					<li class="weibo"><a href="#">
					<span class="icons"></span>
					<span class="text">微博</span></a></li>
				</ul>
			</div>
		</div>
		<div class="copyrights"></div>
		<div class="register">
			<h2>注 册</h2>
			<form action="#" method="post">
				<input type="text" Name="Name" placeholder="用户名" required="required">
				<input type="password" Name="Password" placeholder="密码" required="required">
				<div class="send-button">
					<input type="submit" value="注册">
				</div>
			</form>
			<p></p>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>

</body>
</html>
